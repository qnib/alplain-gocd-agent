version: '3.3'
services:
  server:
    image: qnib/alplain-gocd-server:17.9.0@sha256:b158936a3af13ba0a1ef74fd2e97ecbb32b3a8478fe1c8465a6de266c0f96174
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    ports:
     - 8153:8153
     - 8154:8154
    deploy:
      placement:
        constraints:
          - engine.labels.org.gaikai.hostname==wrex1
    configs:
      - source: gocd_config
        target: /opt/qnib/gocd/cruise-config.xml
        uid: '0'
        gid: '0'
        mode: 0400
    secrets:
      - source: gocd_password_properties
        target: /etc/go/password.properties
        uid: '1000'
        gid: '1000'
        mode: 0440
    volumes:
     - /srv/gocd/:/opt/go-server/artifacts/serverBackups/
    environment:
     - GOCD_SERVER_CLEAN_WORKSPACE=false
     - GOCD_AGENT_AUTOENABLE_KEY=qnibFTW
  agent:
    image: qnib/alplain-gocd-agent:dirty
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 30s
      restart_policy:
        condition: on-failure
    environment:
     - GO_SERVER_URL=https://tasks.server:8154/go
     - DOCKER_HOST=unix:///var/run/docker.sock
     - GOCD_AGENT_AUTOENABLE_KEY=qnibFTW
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock

secrets:
  gocd_password_properties:
    file: ./gocd_password_properties
configs:
  gocd_config:
    file: ./config/default.xml
